<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Exercicio 10</title>
</head>
<body>

    <div id="app">
        <form>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" v-model="nome">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" v-model="email">
        
            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" id="telefone" v-model="telefone">
        
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" v-model="mensagem"></textarea>
            <br>
            <input @click.prevent="enviarFormulario" type="submit">
        </form>

        <!-- <div v-if="mostrarDados">
            {{nome}}, {{email}} , {{telefone}}, {{mensagem}}
        </div> -->

        <div>
            <ul>
                <li v-for="(valor, chave) in resultado">
                    <span style="textTransform: capitalize">{{chave}}</span>: {{valor}}
                </li>
            </ul>
        </div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                nome: '',
                email: '',
                telefone: '',
                mensagem: '',
                mostrarDados: false,
                resultado: {},
            },
            methods: {
                enviarFormulario() {
                    //this.mostrarDados = true;
                    this.resultado = {
                        nome: this.nome,
                        email: this.email,
                        telefone: this.telefone,
                        mensagem: this.mensagem,
                    }
                }
            }
        });
    </script>

    <style>
        label {
            display: block;
        }
    </style>

</body>
</html>
