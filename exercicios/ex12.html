<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Exercicio 12</title>
</head>
<body>

    <div id="app">
        <ul>
            <li :style="{color: cor}" v-for="(value, key) in github">{{key}}: {{value}}</li>
        </ul>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                github: {},
                cor: 'red',
            },
            methods: {
                pullGithub() {
                    fetch('https://api.github.com/users/origamid').
                    then(r => r.json()).
                    then(r => {
                        this.github = r;
                    });
                },
                handleColor() {
                    this.cor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                }
            },
            created() {
                this.handleColor();
                this.pullGithub();
            }
        });
    </script>

</body>
</html>
