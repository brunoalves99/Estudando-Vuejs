<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Exercicio 3</title>
</head>
<body>
    
    <div id="app">
        <ul>
            <li><a @click.prevent="puxar" href="https://api.origamid.dev/stock/aapl/quote">Apple</a></li>
            <li><a  @click.prevent="puxar" href="https://api.origamid.dev/stock/googl/quote">Google</a></li>
            <li><a  @click.prevent="puxar" href="https://api.origamid.dev/stock/amzn/quote">Amazon</a></li>
            <li><a  @click.prevent="puxar" href="https://api.origamid.dev/stock/ebay/quote">Ebay</a></li>
            <li><a  @click.prevent="puxar" href="https://api.origamid.dev/stock/pypl/quote">Paypal</a></li>
        </ul>
        <p>Empresa: {{dados.companyName}}</p>
        <p>Valor de Mercado: {{dados.marketCap}}</p>
        <p>Valor da Ação: {{dados.latestPrice}}</p>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                dados: {

                }
            },
            methods: {
                puxar(event) {
                    //event.preventDefault();
                    //console.log(event);
                    fetch(`${event.target.href}`)
                    .then(r => r.json())
                    .then(r => this.dados = r);
                }
            }
        });
    </script>

</body>
</html>
