<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Vue.js</title>
</head>
<body>
   
    <div id="app">
        <p :class="[cor, {ativo: estaAtivo}]">Teste</p>
        <p :class="{ativo: estaAtivo, verde: elementoVerde}">Mostrar teste</p>
        <button @click="estaAtivo = !estaAtivo">{{estaAtivo ? 'Desativar' : 'Ativar'}}</button>
    
        <p :style="{background: bgColor, fontSize: tamanho + 'px'}">Estilize Ele</p>
        <button @click="tamanho++">Aumentar</button>

        <p :style="estiloBotao">Novo texto</p>
        <p :style="estiloParagrafo">Novo Texto 2</p>

        {{estiloParagrafo}}
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                cor: 'verde',
                background: 'vermelho',
                estaAtivo: false,
                elementoVerde: false,
                bgColor: 'tomato',
                tamanho: 20,
                estiloBotao: {
                    background: 'tomato',
                    fontSize: '20px',
                    color: '#fff',
                }
            },
            computed: {
                estiloParagrafo() {
                    const tamanho = Math.floor(Math.random() * 100);
                    return {
                        fontSize: tamanho + 'px',
                    }
                }
            }
        });
    </script>

    <style>
        .azul {
            color: blue;
        }
        .verde {
            color: green;
        }
        .ativo {
            background: red;
        }
        .vermelho {
            background: red;
        }
    </style>
</body>
</html>
