<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Vue.js</title>
</head>
<body>
    
    <!-- Acerte o código abaixo -->
    <div id="app">
        {{empresa}}, {{produto}}
    </div>

    <div id="quadrado">
        <p>Lado: {{lado}}</p>
        <p>Perímetro: {{perimetro(lado)}}</p>
        <p>Área: {{area(lado)}}</p>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                empresa: "Apple",
                produto: "iPhone",
            }
        });

        const vm2 = new Vue({
            el: "#quadrado",
            data: {
                lado: 5,
                perimetro(lado){
                    return lado * 4;
                },
                area(lado){
                    return lado * lado;
                }
            }
        });

    </script>
  
  <!-- Crie uma instância que mostre
  baseado no valor do lado do quadrado
  o seu perímetro (lX4) e área (lXl).
  O lado do quadrado deve ser um estado reativo -->
  

</body>
</html>
